<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Mascotas</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>REGISTRO DE MASCOTAS</h1>
    </header>
    <main>
      <article>
        <form id="formMascota">
          <div class="container">
            <div class="form-group">
              <label for="nombreMascota">Nombre de la Mascota:</label>
              <input type="text" id="nombreMascota" name="nombreMascota" required />
            </div>
            <div class="form-group">
              <label for="especie">Especie:</label>
              <select id="especie" name="especie" required>
                <option value="">Seleccione una especie</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Ave">Ave</option>
              </select>
            </div>
            <div class="form-group">
              <label for="raza">Raza:</label>
              <select id="raza" name="raza" required>
                <option value="">Seleccione una raza</option>
              </select>
            </div>
            <div class="form-group">
              <label for="genero">Género:</label>
              <select id="genero" name="genero" required>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
              </select>
            </div>
            <div class="form-group">
              <label for="edad">Edad (años):</label>
              <input type="number" id="edad" name="edad" min="0" max="20" placeholder="Edad" required />
              <small id="mensajeEdad" style="display: block; margin-top: 5px; color: lightgray;"></small>
            </div>
            <div class="form-group">
              <label for="observaciones">Observaciones:</label>
              <textarea id="observaciones" name="observaciones" rows="5" cols="30"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Registrar" />
              <input type="reset" value="Limpiar" />
            </div>
          </div>
        </form>
        <div id="resultado"></div>
      </article>
    </main>
  </body>
</html>
